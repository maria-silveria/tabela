<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SENAI - NOTAS</title>
    <style>
      body{
        margin: 5%;
      }
      .btns{
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
      }
      .btns>button{
        margin: 15px;
      }
    </style>
    <script type="text/javascript" src="jquery.js"></script> 
    <script type="text/javascript" src="jquery.tablesorter.js"></script>
</head>
<body onload="desenhaTabela()">
    <table class="table" id="myTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
            <th scope="col">Nota 3</th>
            <th scope="col">Nota 4</th>
            <th scope="col">Média</th>
            <th scope="col">Situação</th>
          </tr>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
      <output id="mediaGeral"></output>
      <div class="btns">
        <button onclick="calcularMedia()" type="button" class="btn btn-primary btn-lg">Verificar</button>
        <button onclick="addLinha()" class="btn btn-success btn-lg">Add Aluno</button>
        <button onclick="addColuna()" class="btn btn-warning btn-lg">Add Nota</button>
      </div>

      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>
</html>
